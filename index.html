<style>
.bg-image {
  /* The image used */
  background-image: url("clouds-3.jpg");
  
  /* Add the blur effect */
  filter: blur(8px);
  -webkit-filter: blur(8px);

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

body {
  font-family: Arial;
  margin: 0;
}

a {
  color: white;

  font-size: 18px;
}

.henntendo {
  color: white;
  text-decoration: none;
  font-size: 12px;
}

.henntendo:hover {
  color: white;
  text-decoration: none;
  font-size: 13px;
}

a:hover {
  color: white;
  text-decoration: underline;
  font-size: 19px;
}

/* Header/Logo Title */
.header {
  padding: 0.2%;
  text-align: center;
  background: #1abc9c;
  color: white;
  font-size: 30px;
  box-shadow: 5px 10px 8px darkgray;
  border-bottom-left-radius: 20px 20px;
  border-bottom-right-radius: 20px 20px;
  }

.main {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  border: 3px solid #f1f1f1;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
